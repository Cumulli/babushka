<style>
    body {
        background-color: darkorange;
    }

    article {
        padding: 1em;
        background-color: darkorange;
    }

    article:nth-child(odd) {
        background: orange;
    }

    .data-container article img {
        width: 100%;
    }

    .data-container {
        margin: 0 auto;
        display: grid;
    }

    @media screen and (min-width:580px) {
        .data-container {
            padding-left: 10%;
            padding-right: 10%;
            grid-gap: 6px;
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>
